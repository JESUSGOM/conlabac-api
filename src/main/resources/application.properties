# ==============================================================
# 1. CONFIGURACION DEL SERVIDOR
# ==============================================================
server.port=8080
spring.application.name=conlabac-api

# ==============================================================
# 2. CONEXION A BASE DE DATOS (Variables de Entorno)
# ==============================================================
# Se conectará usando las variables DB_USER y DB_PASS de Windows
spring.datasource.url=jdbc:mysql://mysql-8001.dinaserver.com:3306/Conlabac?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# 3. GESTION DE CONEXIONES (HIKARI CP)
# ==============================================================
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=10000

# ==============================================================
# 4. CONFIGURACION JPA / HIBERNATE
# ==============================================================
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# ==============================================================
# 5. CONFIGURACION DE CORREO GMAIL (Variables de Entorno)
# ==============================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Se conectará usando las variables MAIL_USER y MAIL_PASS de Windows
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.protocol=smtp

# Propiedades de seguridad obligatorias para Gmail
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ==============================================================
# 6. CONFIGURACION DE LOGS
# ==============================================================
logging.level.org.springframework.web=INFO
logging.level.com.aliro5.conlabac_api=DEBUG

# Rutas donde se guardarán los archivos en el PC de la conserjería
logging.file.path=./logs
logging.file.name=./logs/api-general.log
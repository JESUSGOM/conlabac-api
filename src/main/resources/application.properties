# ==============================================================
# 1. CONFIGURACION DEL SERVIDOR
# ==============================================================
server.port=8080
spring.application.name=conlabac-api

# ==============================================================
# 2. CONEXION A BASE DE DATOS
# ==============================================================
spring.datasource.url=jdbc:mysql://mysql-8001.dinaserver.com:3306/Conlabac?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# 3. GESTION DE CONEXIONES (HIKARI CP)
# ==============================================================
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=10000

# ==============================================================
# 4. CONFIGURACION JPA / HIBERNATE
# ==============================================================
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false


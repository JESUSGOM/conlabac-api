# ==============================================================
# 1. CONFIGURACIÓN DEL SERVIDOR
# ==============================================================
server.port=10081
spring.application.name=conlabac-api

# ==============================================================
# 2. CONEXIÓN A BASE DE DATOS REMOTA (DINASERVER)
# ==============================================================
spring.datasource.url=jdbc:mysql://mysql-8001.dinaserver.com:3306/Conlabac?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# --- SEGURIDAD: Credenciales inyectadas por variables de entorno ---
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# 3. GESTIÓN INTELIGENTE DE CONEXIONES (HIKARI CP)
# CRÍTICO: Configuración "Elástica" para servidores con pocos recursos.
# ==============================================================

# A. Límite estricto de conexiones simultáneas.
spring.datasource.hikari.maximum-pool-size=3

# B. El secreto para "Cerrar sesión al terminar":
spring.datasource.hikari.minimum-idle=0

# C. Tiempo para considerar una conexión "ociosa" y matarla (30 seg).
spring.datasource.hikari.idle-timeout=30000

# D. Tiempo máximo de vida absoluta de una conexión (10 min).
spring.datasource.hikari.max-lifetime=600000

# E. Tiempo de espera para conseguir conexión (10 seg).
spring.datasource.hikari.connection-timeout=10000

# F. Validaciones de salud.
spring.datasource.hikari.test-on-borrow=true
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1

# ==============================================================
# 4. CONFIGURACIÓN JPA / HIBERNATE
# ==============================================================

# CRÍTICO: Cierra la conexión a la BD INMEDIATAMENTE tras salir del @Service.
spring.jpa.open-in-view=false

# Estrategia de nombrado
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configuración estándar
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# ===============================================================
# CONFIGURACIÓN PARA EL ENTORNO DE PRUEBAS (H2 Database)
# ===============================================================

# 1. Conexión a Base de Datos en Memoria (H2)
# La base de datos vive solo mientras dura la ejecución de los tests
spring.datasource.url=jdbc:h2:mem:conlabac_test_db;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. Configuración de JPA / Hibernate
# Indicamos que use el dialecto de H2 y que cree/destruya las tablas automáticamente
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 3. Configuración de Seguridad (Opcional)
# Si necesitas un usuario por defecto para los tests de seguridad
spring.security.user.name=admin
spring.security.user.password=admin

# 4. Configuración de Email (Simulado)
# Evita que la aplicación intente enviar correos reales durante las pruebas
spring.mail.host=localhost
spring.mail.port=25